[package]
name = "openapi-lint"
description = "Validate an OpenAPI schema against some rules"
version = "0.2.0"
authors = ["Adam H. Levethal <ahl@oxidecomputer.com>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/oxidecomputer/openapi-lint/"
readme = "README.md"
keywords = ["openapi"]
categories = ["web-programming::http-server"]

[dependencies]
heck = "0.4.0"
indexmap = "1.6"
openapiv3 = "1.0"

[dev-dependencies]
expectorate = "1.0"
serde_json = "1.0"